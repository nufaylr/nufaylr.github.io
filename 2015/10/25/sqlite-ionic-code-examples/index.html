        <p>Before we start following example we needs to make sure <a href="http://ionicframework.com/getting-started/" target="_blank" rel="external">Ionic framework</a> and <a href="http://ngcordova.com/docs/install" target="_blank" rel="external">ngCordova</a> both dependence are loaded. After follow these steps.<br><a id="more"></a></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">angular.module(<span class="string">"starter"</span>).controller(<span class="string">'userController'</span>, [ <span class="string">'$rootScope'</span>, <span class="string">'$cordovaSQLite'</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span>(<span class="params"> $rootScope, $cordovaSQLite </span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// Opening the database</span></span><br><span class="line">		$rootScope.db = $cordovaSQLite.openDB(&#123; name: <span class="string">"databaseName.db"</span> &#125;);</span><br><span class="line"></span><br><span class="line">		<span class="comment">// Create tabel if not existing  </span></span><br><span class="line">		$cordovaSQLite.execute($rootScope.db,</span><br><span class="line">		<span class="string">"CREATE TABLE IF NOT EXISTS user_tabel (id integer primary key, user_name text, email text)"</span>,</span><br><span class="line">		[ <span class="string">"john"</span>, <span class="string">"john@who.com"</span> ]).then(<span class="function"><span class="keyword">function</span>(<span class="params">res</span>) </span>&#123;</span><br><span class="line">				<span class="built_in">console</span>.log(res.insertId);</span><br><span class="line">			&#125;, <span class="function"><span class="keyword">function</span> (<span class="params">err</span>) </span>&#123;</span><br><span class="line">				<span class="built_in">console</span>.error(<span class="string">'e'</span>, err);</span><br><span class="line">			&#125;</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">		<span class="comment">// Select items from the table</span></span><br><span class="line">		$cordovaSQLite.execute($rootScope.db,</span><br><span class="line">		<span class="string">"SELECT id, user_name, email FROM user_tabel"</span>,[ ]).then(<span class="function"><span class="keyword">function</span>(<span class="params">result</span>) </span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(result.rows.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">				<span class="built_in">console</span>.log(<span class="string">''</span>, result)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;, <span class="function"><span class="keyword">function</span> (<span class="params">err</span>) </span>&#123;</span><br><span class="line">			<span class="built_in">console</span>.error(<span class="string">'err : '</span>, err);</span><br><span class="line">		&#125;);</span><br><span class="line"></span><br><span class="line">		<span class="comment">// Drop Tabel if existing</span></span><br><span class="line">		$cordovaSQLite.execute($rootScope.db, </span><br><span class="line">		<span class="string">"DROP TABLE IF EXISTS user_tabel"</span>, [ ]).then(<span class="function"><span class="keyword">function</span>(<span class="params">res</span>) </span>&#123;</span><br><span class="line">			<span class="built_in">console</span>.log(<span class="string">'DROPED TABLE user_tabel'</span>);</span><br><span class="line">		&#125;, <span class="function"><span class="keyword">function</span> (<span class="params">err</span>) </span>&#123;</span><br><span class="line">			<span class="built_in">console</span>.error(<span class="string">'DROP ERR participant_table: '</span>, err);</span><br><span class="line">		&#125;);</span><br><span class="line"></span><br><span class="line">	&#125;]</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
